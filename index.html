<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataHub Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" 
      title="docsify-darklight-theme" type="text/css" />    
</head>
<body>
  <div id="app"></div>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script>
    window.$docsify = {
      name: 'DataHub',
      //repo: '',
      loadSidebar: true,
      coverpage: true,
      // alias: {
      //   '/.*/_sidebar.md': '/_sidebar.md'
      // },    
      loadNavbar: true,
      // nameLink: {
      //     '/fr/': '#/fr/',
      //     '/': '#/',
      //   },
      plugins: [
        EditOnGithubPlugin.create(
          'https://github.com/ssc-sp/datahub-docs/blob/main/',
          null,
          function(file) {
            if (file.indexOf('fr') === -1) {
              return 'Edit on GitHub'
            } else {
              return 'Editer sur Github'
            }
          })
      ]            
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- front matter 
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/front-matter.min.js"></script>-->
  <!-- Mustache -->
  <script src="//cdn.jsdelivr.net/npm/docsify-mustache"></script>
  <script 
  src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
  type="text/javascript"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/front-matter.min.js"></script>

</script>
  <!-- Import D3.js -->
  <script src="//cdn.jsdelivr.net/npm/d3@7"></script>
  <!-- Import Mermaid -->
  <script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
  <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
  <script>mermaid.initialize({ startOnLoad: true });</script>
  <!-- Import Docsify-mermaid-zoom -->
  <script src="//unpkg.com/docsify-mermaid-zoom/dist/docsify-mermaid-zoom.js"></script>

</body>
</html>
